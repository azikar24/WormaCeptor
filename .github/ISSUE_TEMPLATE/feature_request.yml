name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this feature solve?
      placeholder: I'm always frustrated when ...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How would you like this to work?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any other approaches you thought about?
    validations:
      required: false

  - type: dropdown
    id: module
    attributes:
      label: Module
      description: Which area of WormaCeptor is this related to?
      options:
        - Network Inspector
        - Crash Reporter
        - Database Browser
        - File Browser
        - Shared Preferences
        - Secure Storage
        - WebSocket Inspector
        - WebView Monitor
        - Memory Monitor
        - CPU Monitor
        - FPS Monitor
        - Leak Detection
        - Thread Violation
        - Log Viewer
        - Location
        - Push Simulator
        - Rate Limit
        - Loaded Libraries
        - Dependencies Inspector
        - Settings
        - Other
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Screenshots, mockups, links, or anything else.
    validations:
      required: false
